version: 2.1

orbs:
  snyk: snyk/snyk@1.1.2

jobs:
  my-job:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build test image
          command: docker build -t fbenard/mao-service-registry:test --target test .
      - run:
          name: Run tests
          command: docker run --env MAO_CORE_SERVER_HOST=${MAO_CORE_SERVER_HOST} --env MAO_CORE_SERVER_PORT=${MAO_CORE_SERVER_PORT} -it --rm fbenard/mao-service-registry:test
      - run:
          name: Build production image
          command: docker build -t fbenard/mao-service-registry --target production .
      - snyk/scan:
          docker-image-name: fbenard/mao-service-registry
          target-file: "Dockerfile"
      - run:
        name: Docker auth
        command: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - run:
          name: Push image
          command: docker push fbenard/mao-service-registry:${CIRCLE_SHA1}

workflows:
  my-workflow:
    jobs:
      - my-job
